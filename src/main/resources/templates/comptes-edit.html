<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier Compte</title>

</head>
<body>

<div class="container">
    <h1>Modifier Compte</h1>
    <form th:action="@{/comptes/update}" method="post">
        <table>
            <tr>
                <td>Numéro RIB</td>
                <td><input type="number" name="rib" th:value="${compte.rib}" readonly class="form-control" /></td>
            </tr>
            <tr>
                <td>Nom du client</td>
                <td><input type="text" name="nomClient" th:value="${compte.client.getName}" readonly class="form-control" /></td>
            </tr>
            <tr>
                <td>Solde dans le compte</td>
                <td><input type="text" name="solde" th:value="${compte.solde}" class="form-control" /></td>
            </tr>
            <tr>
                <td><input type="submit" value="Update" class="btn btn-primary"></td>
                <td></td>
            </tr>
        </table>
    </form>
    <a href="/comptes/" class="back-link">Retour à la liste des comptes</a>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/sweetalert.min.js"></script>
<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/comptes.js"></script>
<script src="/css/comptes-edit.css"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/comptes-edit.css" />

</body>
</html>
