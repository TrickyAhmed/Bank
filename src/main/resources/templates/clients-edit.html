<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier Client</title>
</head>
<body>

<div class="container">
    <h1>Modifier Client</h1>
    <form id="clientForm">
        <table>
            <tr>
                <td><input type="hidden" name="id" th:value="${client.id}" class="form-control" id="id" /></td>
            </tr>
            <tr>
                <td>Nom du client</td>
                <td><input type="text" name="name" th:value="${client.name}" class="form-control" id="name" /></td>
            </tr>
            <tr>
                <td>Email du client</td>
                <td><input type="text" name="email" th:value="${client.email}" class="form-control" id="email" /></td>
            </tr>
            <tr>
                <td>Numéro téléphone du client</td>
                <td><input type="text" name="phoneNumber" th:value="${client.phoneNumber}" class="form-control" id="phoneNumber" /></td>
            </tr>
            <tr>
                <td><input type="button" value="Update" onclick="Edited(event)" class="btn btn-primary"></td>
            </tr>
        </table>
    </form>
    <a href="/clients/" class="back-link">Retour à la liste des comptes</a>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/sweetalert.min.js"></script>
<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/clients.js"></script>
<link rel="stylesheet" href="/css/clients-edit.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<script src="/js/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

</body>
</html>
