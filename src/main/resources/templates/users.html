<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Utilisateur GUIDARA Banque</title>

	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="/css/style.css" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>

<body>

    <!-- Menu latéral à gauche -->
    <div class="sidebar">
        <h4>GUIDARA BANQUE </h4>
        <a href="/dashboard">Tableau de bord</a>
        <a href="/comptes/all">Comptes</a>
        <a href="/clients/all">Clients</a>
        <a href="/users">Utilisateurs</a>
		 <a href="/operations">Historique</a>
		<a href="/prets">Prêts</a>
        <a href="/logout">Déconnexion</a>
		
    </div>

    <!-- Contenu principal (Tableau de bord) -->
    <div class="content">
		<div class="card my-4">
		       <div class="card-header">
        <h1 class="text-center">Liste des utilisateurs</h1>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>      
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
		</div></div>

		<script src="/js/bootstrap.bundle.min.js"></script>
		<script src="/js/sweetalert.min.js"></script>
		<script src="/js/jquery-3.7.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
		<link rel="stylesheet" href="/css/Style.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</body>
</html>
